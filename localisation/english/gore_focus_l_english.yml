l_english:
 GOR_sam_1:0 "The End Of The Purges"
 GOR_sam_1_desc:0 "Samuil has decided to end the purges that have plagued the government and military for years. this move is expected to stabilize the political climate and improve morale among the populace and armed forces."
 GOR_sam_2:0 "Pacify The Politburo"
 GOR_sam_2_desc:0 "To ensure the smooth implementation of his policies, Samuil must first pacify the Politburo. This involves negotiating with key members, addressing their concerns, and securing their support for his agenda."
 GOR_sam_3:0 "Invest In Railroads"
 GOR_sam_3_desc:0 "Samuil recognizes the importance of a robust transportation network for economic growth and military logistics. Investing in railroads will enhance connectivity across the vast Gorean Union, facilitating trade and troop movements."
 GOR_sam_4:0 "State Of The Armed forces"
 GOR_sam_4_desc:0 "Samuil tasks his most trusted general, Arthuviski Rheinheimirovich, with strengthening the Gorean Armed Forces. This will involve assessing the current state of the military, identifying areas for improvement, and implementing reforms to enhance readiness and effectiveness."
 GOR_sam_5:0 "Settle The Liberated Territories"
 GOR_sam_5_desc:0 "With the recent 'liberation' of several territories, Samuil aims to establish total control and integrate these regions into the Gorean Union. Settling loyal Gorean citizens in these areas is crucial, aswell as building infrastructure, and ensuring public safety."
 GOR_sam_6:0 "Revilitalize The Industries"
 GOR_sam_6_desc:0 "Working alongside his economics minister, Zhelezny Zeusov, Samuil plans to revitalize the Gorean industries. This includes modernizing production methods, lowering production quotas, and encouraging innovation to boost the economy and create jobs."
 GOR_sam_7:0 "Lower The Production Quotas"
 GOR_sam_7_desc:0 "Zhelezny Zeusov immediately gets to work, lowering the production quotas that have been decreasing the Gorean economy. This move is expected to alleviate pressure on workers and industries, allowing for a more sustainable and efficient production process"
 GOR_sam_8:0 "Explore The Siberian Riches"
 GOR_sam_8_desc:0 "With the discovery of rare earth minerals in siberia more gulags and mining towns are to be constructed to extract these resources. This will provide a significant boost to the Gorean economy and support industrial growth."
 GOR_sam_9:0 "Increase Funding For The Fighter Jet Program"
 GOR_sam_9_desc:0 "Samuil aims to enhance the Gorean Air Force by increasing funding for the fighter jet program. Mechanics & Innovation Minister Kurovino Dauku will lead the development of advanced aircraft, improving air superiority and national defense capabilities."
 GOR_sam_10:0 "Reorganize Naval Production"
 GOR_sam_10_desc:0 "Alongside the industrial reforms, Samuil plans to reorganize naval production to strengthen the Gorean Navy. Streamlining shipbuilding processes, upgrading existing vessels, and investing in new technologies to ensure maritime security."
 GOR_sam_11:0 "Modernize The Land Army"
 GOR_sam_11_desc:0 "Arthuviski Rheinheimirovich gets to work on modernizing the Gorean Land Army. This includes updating equipment, improving training programs, and implementing new modern warfare tactics to enhance the army's effectiveness in both defensive and offensive operations."
 GOR_sam_12:0 "The Samuil Contitution"
 GOR_sam_12_desc:0 "In order to consolidate his regime and ensure long-term stability, Samuil drafts a new constitution, which greatly resembles the Stalin Constitution, that centralizes power and outlines the structure of the government under his leadership."
 GOR_sam_13:0 "Mobilize The MDV"
 GOR_sam_13_desc:0 "In order to increase support for his new constitution Samuil mobilizes the Ministry of Truth (MDV) to launch a propaganda campaign promoting the benefits of the new government structure and rallying public support."
 GOR_sam_14:0 "A Meeting With The Deputy Secretary"
 GOR_sam_14_desc:0 "Samuil behind closed doors meets with Arthuviski to discuss the future of the Gorean Union."
 GOR_sam_15:0 "A Very 'Special' Vacation"
 GOR_sam_15_desc:0 "A few days after the meeting Samuil takes a 'special' vacation to a well known island in the Gorean Union, leaving Arthuviski in charge of the country."
 GOR_sam_16:0 "Inpections Completed"
 GOR_sam_16_desc:0 "After weeks of touring the Gorean Union, Arthuviski completes his inspections of the military. Reporting his findings and reforms to Samuil."
 GOR_sam_17:0 "Continue The Focus On The Arms Industry"
 GOR_sam_17_desc:0 ""
 GOR_sam_18:0 "Invest In Siberian Industry"
 GOR_sam_18_desc:0 ""
 GOR_sam_19:0 "Partial Economic Recovery"
 GOR_sam_19_desc:0 ""